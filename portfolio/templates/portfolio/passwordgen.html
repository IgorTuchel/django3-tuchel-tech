{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}
<div>
<style>
    input {
        margin-top: 10px;
    }

</style>
    <p class="text-center text-success" style="font-weight: bold; font-size: 5.5rem; border-bottom: solid; width: 75%; margin: auto">ZGen</p>
    <p class="text-center text-primary" style="font-size: 1.5rem;">Quick And Secure Passwords</p>
    <form action="{% url 'password' %}" class="text-center">
		Length
		<select name="length" class="lengthofpas">
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12" selected="selected">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
		</select>

		<br>
		<input type="checkbox" name="uppercase" class="bg-dark a1"> Uppercase
		<br>
		<input type="checkbox" name="numbers" class="bg-dark a1 "> Numbers
		<br>
		<input type="checkbox" name="special" class="bg-dark a1"> Special Characters
		<br>
		<hr class="text-success" style="border-top: solid; width: 75%">
		<input type="submit" class="btn btn-success btn-large genpass" value="Generate Your Password">
	</form>

</div>
{% endblock %}
